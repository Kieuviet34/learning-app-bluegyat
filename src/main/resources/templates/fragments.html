<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:remove="tag">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/css/bootstrap.min.css"
            rel="stylesheet" integrity="sha384-…" crossorigin="anonymous"/>
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>

<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Bluegyat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/courses}">Khóa học</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/challenge}">Thử thách</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/profile}">Profile</a></li>
                </ul>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="footer">
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2025 Bluegyat</span>
        </div>
    </footer>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-…" crossorigin="anonymous"></script>
</div>

</html>
